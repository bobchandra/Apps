            left: 0;
            width: 100%;
            height: 100%;

                transparent,

            font-size: 14px;
            font-weight: 500;

            text-decoration: none;
            display: inline-block;

            position: relative;
            overflow: hidden;
        }

        .btn::before {
            content: '';

            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;

            margin-bottom: 40px;

        .episode-card:hover::before {

        .episode-card.dragging {

        .ranked-item {

            border-radius: 10px;
            padding: 18px;
            margin-bottom: 12px;

            gap: 18px;

            border-color: #0096FF;

            font-weight: 600;
            color: #0096FF;

            border-radius: 12px;
            padding: 24px;
            margin-top: 40px;

            font-size: 0.9rem;
            font-weight: 400;

            display: flex;
            gap: 12px;
            flex-wrap: wrap;
            margin-bottom: 24px;
            justify-content: center;
        }

        .season-btn {

            border: 1px solid #2A3441;
            border-radius: 8px;
            background: rgba(22, 27, 34, 0.4);

            transition: all 0.3s ease;
            font-size: 0.85rem;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.5px;

            color: #0096FF;
            background: rgba(0, 150, 255, 0.1);

            color: #B8BCC8;
            background: rgba(42, 52, 65, 0.6);

            margin-top: 20px;
            text-align: center;

            display: none;
        }

            .episode-grid {
                grid-template-columns: 1fr;

            .controls {
                flex-direction: column;
                align-items: stretch;
            }
            
            .search-box {
                max-width: none;
            }
            
            h1 {
                font-size: 2.5rem;
            }
            
            .season-filter {
                gap: 8px;
            }
            
            .season-btn {
                padding: 8px 14px;
                font-size: 0.8rem;
            }
        }

        .drop-zone {
            border: 2px dashed #0096FF;
            background: rgba(0, 150, 255, 0.05);
        }

        /* Glitch effect for title */
        @keyframes glitch-text {
            0%, 90%, 100% {
                text-shadow: 
                    0 0 10px rgba(0, 150, 255, 0.5),
                    0 0 20px rgba(0, 150, 255, 0.3),
                    0 0 40px rgba(0, 150, 255, 0.1);
            }
            95% {
                text-shadow: 
                    2px 0 0 rgba(0, 150, 255, 0.8),
                    -2px 0 0 rgba(255, 255, 255, 0.8),
                    0 0 10px rgba(0, 150, 255, 0.5);
            }
        }

        h1 {
            animation: glitch-text 4s infinite;
        }

        /* Custom scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: rgba(22, 27, 34, 0.3);
        }

        ::-webkit-scrollbar-thumb {
            background: rgba(0, 150, 255, 0.3);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: rgba(0, 150, 255, 0.5);
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Black Mirror Episode Ranker</h1>
            <p class="subtitle">Rate and rank your favorite Black Mirror episodes</p>
        </header>

        <div class="controls">
            <div class="search-box">
                <input type="text" id="searchInput" placeholder="Search episodes...">
            </div>
            <div class="view-toggle">
                <button class="btn" id="gridViewBtn">Grid View</button>
                <button class="btn secondary" id="listViewBtn">Ranked List</button>
            </div>
            <button class="btn" id="sortByRatingBtn">Sort by Rating</button>
            <button class="btn secondary" id="resetBtn">Reset Rankings</button>
        </div>

        <div class="season-filter" id="seasonFilter">
            <button class="season-btn active" data-season="all">All Seasons</button>
        </div>

        <div id="episodeGrid" class="episode-grid"></div>
        <div id="rankedList" class="ranked-list"></div>

        <div class="stats-panel">
            <h3 style="text-align: center; margin-bottom: 24px; color: #ffffff; font-family: 'JetBrains Mono', monospace; font-weight: 600; letter-spacing: -0.5px;">Your Rating Statistics</h3>
            <div class="stats-grid">
                <div class="stat-item">
                    <div class="stat-value" id="avgRating">0.0</div>
                    <div class="stat-label">Average Rating</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value" id="totalRated">0</div>
                    <div class="stat-label">Episodes Rated</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value" id="topRated">-</div>
                    <div class="stat-label">Highest Rated</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value" id="favSeason">-</div>
                    <div class="stat-label">Favorite Season</div>
                </div>
            </div>
        </div>

        <div class="export-import">
            <button class="btn" id="exportBtn">Export Rankings</button>
            <button class="btn secondary" id="importBtn">Import Rankings</button>
            <input type="file" id="importFile" accept=".json" style="display: none;">
        </div>
    </div>

        // Load saved ratings from localStorage
        function loadRatings() {
            const saved = localStorage.getItem('blackMirrorRatings');
            if (saved) {
                const ratings = JSON.parse(saved);
                episodes.forEach(ep => {
                    const saved = ratings.find(r => r.season === ep.season && r.episode === ep.episode);
                    if (saved) ep.rating = saved.rating;
                });
            }
        }

        // Save ratings to localStorage
        function saveRatings() {
            const ratings = episodes.map(ep => ({
                season: ep.season,
                episode: ep.episode,
                title: ep.title,
                rating: ep.rating
            }));
            localStorage.setItem('blackMirrorRatings', JSON.stringify(ratings));
        }

        // Create season filter buttons
        function createSeasonFilter() {
            const seasons = [...new Set(episodes.map(ep => ep.season))].sort((a, b) => {
                if (a === "Special") return 1;
                if (b === "Special") return -1;
                return a - b;
            });
            
            const seasonFilter = document.getElementById('seasonFilter');
            seasons.forEach(season => {
                const btn = document.createElement('button');
                btn.className = 'season-btn';
                btn.textContent = season === "Special" ? "Special" : `Season ${season}`;
                btn.setAttribute('data-season', season);
                btn.addEventListener('click', () => filterBySeason(season));
                seasonFilter.appendChild(btn);
            });
        }

        // Filter episodes by season
        function filterBySeason(season) {
            currentSeason = season;
            document.querySelectorAll('.season-btn').forEach(btn => {
                btn.classList.toggle('active', btn.getAttribute('data-season') === season);
            });
            
            filteredEpisodes = season === 'all' ? [...episodes] : episodes.filter(ep => ep.season == season);
            applySearch();

                <div class="episode-rating">
                    <span>Rating:</span>
                    <div class="stars" data-season="${episode.season}" data-episode="${episode.episode}">
                        ${[1,2,3,4,5].map(i => `<span class="star ${i <= episode.rating ? 'filled' : ''}" data-rating="${i}">★</span>`).join('')}
                    </div>
                    <span class="rating-text">${episode.rating > 0 ? `${episode.rating}/5` : 'Not rated'}</span>
                </div>
            `;

            // Add star rating functionality
            const stars = card.querySelectorAll('.star');
            stars.forEach(star => {
                star.addEventListener('click', () => {
                    const rating = parseInt(star.dataset.rating);
                    episode.rating = rating;
                    updateStars(card, rating);
                    updateStats();
                    saveRatings();
                    if (currentView === 'list') showRankedList();
                });
                
                star.addEventListener('mouseenter', () => {
                    const rating = parseInt(star.dataset.rating);
                    updateStars(card, rating, true);
                });
                
                card.addEventListener('mouseleave', () => {
                    updateStars(card, episode.rating);
                });
            });

            // Add drag functionality
            card.addEventListener('dragstart', (e) => {
                card.classList.add('dragging');
                e.dataTransfer.setData('text/plain', JSON.stringify({season: episode.season, episode: episode.episode}));
            });

            card.addEventListener('dragend', () => {
                card.classList.remove('dragging');
            });

            return card;
        }

        // Update star display
        function updateStars(card, rating, hover = false) {
            const stars = card.querySelectorAll('.star');
            stars.forEach((star, index) => {
                star.classList.toggle('filled', index < rating);
            });
            if (!hover) {
                const ratingText = card.querySelector('.rating-text');
                ratingText.textContent = rating > 0 ? `${rating}/5` : 'Not rated';
            }
        }

        // Get rank position of episode
        function getRankPosition(episode) {
            if (episode.rating === 0) return 0;
            const sortedEpisodes = episodes
                .filter(ep => ep.rating > 0)
                .sort((a, b) => b.rating - a.rating || a.title.localeCompare(b.title));
            return sortedEpisodes.findIndex(ep => ep.season === episode.season && ep.episode === episode.episode) + 1;
        }

        // Show grid view
        function showGridView() {
            currentView = 'grid';
            document.getElementById('episodeGrid').style.display = 'grid';
            document.getElementById('rankedList').classList.remove('active');
            document.getElementById('gridViewBtn').classList.remove('secondary');
            document.getElementById('listViewBtn').classList.add('secondary');
            renderEpisodes();
        }

        // Show ranked list view
        function showRankedList() {
            currentView = 'list';
            document.getElementById('episodeGrid').style.display = 'none';
            document.getElementById('rankedList').classList.add('active');
            document.getElementById('listViewBtn').classList.remove('secondary');
            document.getElementById('gridViewBtn').classList.add('secondary');
            
            const rankedList = document.getElementById('rankedList');
            const sortedEpisodes = episodes
                .filter(ep => ep.rating > 0)
                .sort((a, b) => b.rating - a.rating || a.title.localeCompare(b.title));
            
            rankedList.innerHTML = '<h3 style="text-align: center; margin-bottom: 24px; color: #ffffff; font-family: \'JetBrains Mono\', monospace; font-weight: 600; letter-spacing: -0.5px;">Your Episode Rankings</h3>';
            
            if (sortedEpisodes.length === 0) {
                rankedList.innerHTML += '<p style="text-align: center; color: #888;">Rate some episodes to see your rankings!</p>';
                return;
            }
            
            sortedEpisodes.forEach((episode, index) => {
                const item = document.createElement('div');
                item.className = 'ranked-item';
                item.innerHTML = `
                    <div class="rank-position">${index + 1}</div>
                    <div style="flex: 1;">
                        <div style="font-weight: 600; color: #ffffff; font-family: 'JetBrains Mono', monospace; font-size: 1.1rem; letter-spacing: -0.5px;">${episode.title}</div>
                        <div style="color: #6B7684; font-size: 0.85rem; text-transform: uppercase; letter-spacing: 0.5px; margin-top: 4px;">Season ${episode.season}, Episode ${episode.episode}</div>
                    </div>
                    <div class="stars">
                        ${[1,2,3,4,5].map(i => `<span class="star ${i <= episode.rating ? 'filled' : ''}">★</span>`).join('')}
                    </div>
                `;
                rankedList.appendChild(item);
            });
        }

        // Render episodes in grid
        function renderEpisodes() {
            const grid = document.getElementById('episodeGrid');
            grid.innerHTML = '';
            filteredEpisodes.forEach(episode => {
                grid.appendChild(createEpisodeCard(episode));
            });
        }

        // Apply search filter
        function applySearch() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const baseEpisodes = currentSeason === 'all' ? episodes : episodes.filter(ep => ep.season == currentSeason);
            
            filteredEpisodes = baseEpisodes.filter(episode =>
                episode.title.toLowerCase().includes(searchTerm) ||
                episode.description.toLowerCase().includes(searchTerm)
            );
            
            if (currentView === 'grid') {
                renderEpisodes();
            } else {
                showRankedList();
            }
        }

        // Sort by rating
        function sortByRating() {
            filteredEpisodes.sort((a, b) => b.rating - a.rating || a.title.localeCompare(b.title));
            if (currentView === 'grid') {
                renderEpisodes();
            }
        }

        // Update statistics
        function updateStats() {
            const ratedEpisodes = episodes.filter(ep => ep.rating > 0);
            const totalRated = ratedEpisodes.length;
            const avgRating = totalRated > 0 ? (ratedEpisodes.reduce((sum, ep) => sum + ep.rating, 0) / totalRated).toFixed(1) : '0.0';
            
            const topRated = ratedEpisodes
                .filter(ep => ep.rating === Math.max(...ratedEpisodes.map(e => e.rating)))
                .map(ep => ep.title)[0] || '-';
            
            // Calculate favorite season
            const seasonRatings = {};
            ratedEpisodes.forEach(ep => {
                if (!seasonRatings[ep.season]) seasonRatings[ep.season] = [];
                seasonRatings[ep.season].push(ep.rating);
            });
            
            let favSeason = '-';
            let highestAvg = 0;
            Object.keys(seasonRatings).forEach(season => {
                const avg = seasonRatings[season].reduce((sum, rating) => sum + rating, 0) / seasonRatings[season].length;
                if (avg > highestAvg) {
                    highestAvg = avg;
                    favSeason = season === "Special" ? "Special" : `Season ${season}`;
                }
            });
            
            document.getElementById('avgRating').textContent = avgRating;
            document.getElementById('totalRated').textContent = totalRated;
            document.getElementById('topRated').textContent = topRated.length > 20 ? topRated.substring(0, 20) + '...' : topRated;
            document.getElementById('favSeason').textContent = favSeason;
        }

        // Export rankings
        function exportRankings() {
            const data = {
                timestamp: new Date().toISOString(),
                rankings: episodes.map(ep => ({
                    season: ep.season,
                    episode: ep.episode,
                    title: ep.title,
                    rating: ep.rating
                }))
            };
            
            const blob = new Blob([JSON.stringify(data, null, 2)], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'black-mirror-rankings.json';
            a.click();
            URL.revokeObjectURL(url);
        }

        // Import rankings
        function importRankings(event) {
            const file = event.target.files[0];
            if (!file) return;
            
            const reader = new FileReader();
            reader.onload = (e) => {
                try {
                    const data = JSON.parse(e.target.result);
                    if (data.rankings && Array.isArray(data.rankings)) {
                        episodes.forEach(ep => {
                            const imported = data.rankings.find(r => r.season === ep.season && r.episode === ep.episode);
                            if (imported && imported.rating) {
                                ep.rating = imported.rating;
                            }
                        });
                        saveRatings();
                        updateStats();
                        if (currentView === 'grid') {
                            renderEpisodes();
                        } else {
                            showRankedList();
                        }
                        alert('Rankings imported successfully!');
                    }
                } catch (error) {
                    alert('Error importing file. Please make sure it\'s a valid rankings file.');
                }
            };
            reader.readAsText(file);
        }

        // Reset rankings
        function resetRankings() {
            if (confirm('Are you sure you want to reset all ratings? This cannot be undone.')) {
                episodes.forEach(ep => ep.rating = 0);
                localStorage.removeItem('blackMirrorRatings');
                updateStats();
                if (currentView === 'grid') {
                    renderEpisodes();
                } else {
                    showRankedList();
                }
            }
        }

        // Initialize
        function init() {
            loadRatings();
            createSeasonFilter();
            updateStats();
            showGridView();
            
            // Event listeners
            document.getElementById('searchInput').addEventListener('input', applySearch);
            document.getElementById('gridViewBtn').addEventListener('click', showGridView);
            document.getElementById('listViewBtn').addEventListener('click', showRankedList);
            document.getElementById('sortByRatingBtn').addEventListener('click', sortByRating);
            document.getElementById('exportBtn').addEventListener('click', exportRankings);
            document.getElementById('importBtn').addEventListener('click', () => document.getElementById('importFile').click());
            document.getElementById('importFile').addEventListener('change', importRankings);
            document.getElementById('resetBtn').addEventListener('click', resetRankings);
        }

        // Start the app
        init();
    </script>
</body>
</html>
